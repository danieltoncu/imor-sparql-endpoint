<h1>Images</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!images"><em>Loading...</em></p>

<div class="gallery" *ngFor="let image of images">
	<a target="_blank" href="{{ image.content }}">
		<img src="{{ image.content }}" alt="Cinque Terre" width="600" height="400">
	</a>
	<div class="desc">{{ image.description }}</div>
</div>
